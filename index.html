    <script>
        
        function computerPlay() {
            selection = Math.floor((Math.random() * 3) + 1);
            if (selection == 1) {
                return 'rock';
            } else if (selection == 2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function computerSelection() {
            return computerPlay();
        }

        function playerSelection() {
            selection = prompt("Rock, Paper or Scissors?")
            selection = selection.toLowerCase();
            if (selection == 'rock') {
                return 'rock';
            } else if (selection == 'paper') {
                return 'paper';
            } else if (selection == 'scissors') {
                return 'scissors';
            } else {
                return 'You entered an invalid option. please reload the page.';
            }
        }

        function playRound(pSelection, cSelection) {
            if (pSelection == 'rock') {
                if (cSelection == 'rock') {
                    return 'Draw! ' + pSelection + ' on ' + cSelection;
                } else if (cSelection == 'paper') {
                    return 'You Lose! ' + cSelection + ' beats ' + pSelection;
                } else if (cSelection == 'scissors') {
                    return 'You Won! ' + pSelection + ' beats ' + cSelection;
                }
            }
            if (pSelection == 'paper') {
                if (cSelection == 'rock') {
                    return 'You Won! ' + pSelection + ' beats ' + cSelection;
                } else if (cSelection == 'paper') {
                    return 'Draw! ' + pSelection + ' on ' + cSelection;
                } else if (cSelection == 'scissors') {
                    return 'You Lose! ' + cSelection + ' beats ' + pSelection;
                }
            }
            if (pSelection == 'scissors') {
                if (cSelection == 'rock') {
                    return 'You Lose! ' + cSelection + ' beats ' + pSelection;
                } else if (cSelection == 'paper') {
                    return 'You Won! ' + pSelection + ' beats ' + cSelection;
                }
            }
        }


        const playerSelect = playerSelection();
        const computerSelect = computerPlay();

        function game() {
            console.log(playRound(playerSelect, computerSelect));
            console.log(playRound(playerSelect, computerSelect));
            console.log(playRound(playerSelect, computerSelect));
            console.log(playRound(playerSelect, computerSelect));
            console.log(playRound(playerSelect, computerSelect));
        }
